name: Vigil Heartbeat Trigger
on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch:      # This allows you to click "Run Workflow" manually to test!

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Vigil Heartbeat
        run: |
          curl -X GET "https://vigil-rust.vercel.app/api/cron/heartbeat" \
          -H "x-api-key: ${{ secrets.CRON_SECRET }}"